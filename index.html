<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <p>Imaad's Calculator !</p>
    <div class="calculator">
        <div class="screen">
        </div>
        <div class="keypad">
            <button class="keys" onclick="display('1')">1</button>
            <button class="keys" onclick="display('2')">2</button>
            <button class="keys" onclick="display('3')">3</button>
            <button class="keys orange" onclick="display('+')">+</button>
        </div>
        <div class="keypad">
            <button class="keys" onclick="display('4')">4</button>
            <button class="keys" onclick="display('5')">5</button>
            <button class="keys" onclick="display('6')">6</button>
            <button class="keys orange" onclick="display('-')">-</button>
        </div>
        <div class="keypad">
            <button class="keys" onclick="display('7')">7</button>
            <button class="keys" onclick="display('8')">8</button>
            <button class="keys" onclick="display('9')">9</button>
            <button class="keys orange" onclick="display('*')">*</button>
        </div>
        <div class="keypad">
            <button class="keys" onclick="display('7')">0</button>
            <button class="keys" onclick="display('.')">.</button>
            <button class="keys" onclick="calculation()">=</button>
            <button class="keys orange" onclick="display('/')">/</button>
        </div>
        <div class="clear">
            <button class="keys clear" onclick="clearscreen()">Clear</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
